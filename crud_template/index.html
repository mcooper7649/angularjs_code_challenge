<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    
    <title>Crud Template</title>

    <script src="angularCrud.js"></script>

    
</head>
<body>
    <div ng-app="myApp" ng-controller="myctrl"> 


        <!--ng-app directive is used to initialize an angular application -->
                <label>Name</label>
                <input type="text" name="name" ng-model="newStudent.name"/>
                <label>Address</label>
                <input type="text" name="address" ng-model="newStudent.address"/>
                <label>Dept.</label>
                <input type="text" name="dept" ng-model="newStudent.dept"/>
                <input type="hidden" ng-model="newStudent.id" />
                 <input type="button" value="Save" ng-click="saveRecord()" class="btn btn-primary"/>
                <table border="1" bordercolor="blue"  ng-init="defaults = [
                {
                    name: 'mike',
                    address: 'elm',
                    dept: 'history',
                    id: '1'
                },{
                    name: 'nik',
                    address: 'stockon',
                    dept: 'math',
                    id: '2'
                },
                {
                    name: 'allison',
                    address: 'wood',
                    dept: 'science',
                    id: '3'
                },
                ]" >
                    <tr style="color:blue">
                    <th style="width:150px">Name</th>
                    <th style="width:150px">Address</th>
                    <th style="width:150px">Dept</th>
                    <th>Action</th>
                    </tr>
                    <tr style="color:green" ng-repeat="default in defaults">
                        <td>{{ default.name }}</td>
                        <td>{{ default.address }}</td>
                        <td>{{ default.dept }}</td>
                        <td>
                            <a href="#" ng-click="defaultedit(default.id)">edit</a> | 
                            <a href="#" ng-click="defaultdelete(default.id)">delete</a>
                        </td>
                    </tr>
                    <tr style="color:red"  ng-repeat="student in students">
                    <td>{{ student.name }}</td>
                    <td>{{ student.address }}</td>
                    <td>{{ student.dept }}</td>
                    <td>
                        <a href="#" ng-click="edit(student.id)">edit</a> | 
                        <a href="#" ng-click="delete(student.id)">delete</a>
                    </td>
                    </tr>
                    </table>
        
    
</body>
</html>
