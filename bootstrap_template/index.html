<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.6/ui-bootstrap.js" integrity="sha512-3z5zbCPEG7DvKKz46yvPmKL+w+UDfwY0f2YWFVIwBb+2Y4E23jTZHZxG+naAiTllvMNQAhapPDKGHBT7V3fQOA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link data-require="bootstrap-css@3.3.7" data-semver="3.3.7" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://kit.fontawesome.com/8cc1b75eb3.js" crossorigin="anonymous"></script>
    <title>Bootstrap Template</title>

    <script src="angularCrud.js"></script>

    
</head>
<body>
    <div class="container">
    <div ng-app="myApp" class="myApp" ng-controller="myctrl"> 
        <!-- Image and text -->
<nav class="navbar navbar-light bg-light">
            <h2 class="mainTitle text-center">Currency Format Creator</h2>
  </nav>
        

        <div class="btn-group" data-toggle="buttons">
            <!-- <i class="glyphicon glyphicon-fire"></i> -->

            <!-- <label class="btn btn-primary" ng-model="bigData.breakfast" btn-checkbox>
              Breakfast
            </label>
        
            <label class="btn btn-primary" ng-model="bigData.lunch" btn-checkbox>
              Lunch
            </label>
        
            <label class="btn btn-primary" ng-model="bigData.dinner" btn-checkbox>
              Dinner
            </label> -->
        
        </div>
        <!-- ng-app directive is used to initialize an angular application -->
           
        <!-- Form Begins -->
        <form>
        <div class="container">
            <div class="form-group">
                <div class="row">
                <label class="label label-info">Country</label>
                <input type="text" placeholder="United States" name="name" ng-model="newStudent.name"/>
                </div>
                <div class="row">
                <label class="label label-info">Amount</label>
                <input type="text" placeholder="999.99" name="address" ng-model="newStudent.address"/>
                </div>
                <div class="row">
                <label class="label label-info">Options</label>
                <input type="text"  name="dept" ng-model="newStudent.dept"/>
                </div>
                <div class="row"
                <input type="hidden" ng-model="newStudent.id" />
                <input id="save-btn" type="button" value="Save" ng-click="saveRecord()" class="btn btn-warning"/>
                </div>
            </div> 
        </div>
        </form>       
            
            
            
            <!-- Table Begins      -->
                <table style="background: #fff;"
                 class="table table-striped table-hover table-responsive" border="1" bordercolor="blue"  ng-init="defaults = [
                {
                    name: 'United States',
                    address: '1234.56',
                    dept: 'history',
                    id: '1'
                },{
                    name: 'nik',
                    address: 'stockon',
                    dept: 'math',
                    id: '2'
                },
                {
                    name: 'allison',
                    address: 'wood',
                    dept: 'science',
                    id: '3'
                },
                ]" >
                <thead class="thead-dark">
                    <tr class="tableHead">
                    <th scope="col">Country</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Format Selected</th>
                    <th>Action</th>
                    </tr>
                </thead>
                    <tr class="defaultRow" ng-repeat="default in defaults">
                        <td>{{ default.name }}</td>
                        <td>{{ default.address }}</td>
                        <td>{{ default.dept }}</td>
                        <td class="btn-group">
                            <button type="button" ng-click="defaultedit(default.id)" class="btn btn-info btn-sm btn-block"><a href="#"><i class="fas fa-edit"></i></a></button> 
                            <button type="button"  ng-click="defaultdownload(default.id)" class="btn btn-sm btn-success btn-block"><a href="#"><i class="fas fa-download"></i></a></button> 
                            <button type="button" ng-click="defaultdelete(default.id)" class="btn btn-sm btn-danger btn-block"><a href="#" ><i class="fas fa-trash"></i></a></button>
                        </td>
                    </tr>
                    <tr style="color:red"  ng-repeat="student in students">
                    <td>{{ student.name }}</td>
                    <td>{{ student.address }}</td>
                    <td>{{ student.dept }}</td>
                    <td class="btn-group">
                        <button type="button"  ng-click="edit(student.id)" class="btn btn-info btn-sm btn-block"><a href="#""><i class="fas fa-edit"></i></a></button> 
                        <button type="button" ng-click="download(student.id)" class="btn btn-sm btn-success btn-block"><a href="#"><i class="fas fa-download"></i></a></button> 
                        <button type="button"  ng-click="delete(student.id)" class="btn btn-sm btn-danger btn-block"><a href="#"><i class="fas fa-trash"></i></a></button>
                    </td>
                    </tr>
                    </table>
                </div>
   <script data-require="ui-bootstrap@2.3.1" data-semver="2.3.1" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.3.1/ui-bootstrap-tpls.min.js"></script>
</body>
</html>
